<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type conversion</title>
</head>

<body>
  <h3 style="text-align: center">Untuk mengetahui penggunaan dimohon klik kanan lalu inspect lalu pilih console</h3>
  <h3 style="text-align: center">Atau bisa juga menggunakan shortcut F12 kemudian pilih console</h3>

  <script>
    let benar = 1; // tipe data number
    alert(typeof benar); // kemudian melakukan pop up alert dan melakukan konversi ke tipe data number
    console.log(typeof benar)

    let apakahBenar = Boolean(benar); // kemudian mengubah tipe data number menjadi boolean dengan membuat
    // sebuah variabel dan mengubahnya menjadi boolean
    alert(typeof apakahBenar);
    console.log(typeof apakahBenar)

  </script>
</body>

</html>
