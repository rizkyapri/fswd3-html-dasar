<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopUp Modal</title>
</head>

<body>
  <h3 style="text-align: center">
    Untuk mengetahui penggunaan dimohon klik kanan lalu inspect lalu pilih
    console
  </h3>
  <h3 style="text-align: center">
    Atau bisa juga menggunakan shortcut F12 kemudian pilih console
  </h3>

  <script>
    // popup alert
    let sapaan = "Hello World! :)";
    alert(sapaan);

    // popup prompt
    let respon = prompt("Apakah kamu mau bermain dengan nana?");
    alert("jawaban mu adalah " + respon);

    // popup confirm
    let response = confirm("Apakah kamu mau bermain dengan nana?");
    alert("jawabannya : " + response);
  </script>
</body>

</html>
