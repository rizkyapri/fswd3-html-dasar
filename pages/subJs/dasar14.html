<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operators</title>
</head>

<body>
  <h3 style="text-align: center">Untuk mengetahui penggunaan dimohon klik kanan lalu inspect lalu pilih console</h3>
  <h3 style="text-align: center">Atau bisa juga menggunakan shortcut F12 kemudian pilih console</h3>

  <script>
    // penggunaan operator aritmatika
    let x = 100;
    let y = 50;
    // operator aritmatika pada javaScript
    let a = x + y; // penjumlahan
    let b = x - y; // pengurangan
    let c = x * y; // perkalian
    let d = x / y; // pembagian
    let e = x % y; // sisa bagi atau modulus

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);

    /* OPERATOR PERBANDIANGAN */
    let r = 100;
    let s = 50;
    console.log(r > s); // true
    console.log(r < s); // false
    console.log(r >= s); // true
    console.log(r <= s); // false
    console.log(r == s); // false
    console.log(r != s); // true

  </script>
</body>

</html>
