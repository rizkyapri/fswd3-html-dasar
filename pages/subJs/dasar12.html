<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>

<body>
    <h3 style="text-align: center">Untuk mengetahui penggunaan dimohon klik kanan lalu inspect lalu pilih console</h3>
    <h3 style="text-align: center">Atau bisa juga menggunakan shortcut F12 kemudian pilih console</h3>
    
    <script>
        // Tipe Data pada javaScript
        let huruf = "Hello Arkatama"; // tipe data String
        let angka = 2023; // tipe data number
        let Boolean = true; // boolean kondisi true atau false
        const array = ['20', '21', '22']; //array berisi nilai dan indeks yang dimulai dari angka 0
        let objek = { nama: "Rizky Apriansyah", umur: 21 }; // berisi objek data nama dan umur

        console.log(huruf);
        console.log(angka);
        console.log(Boolean);
        console.log(array[1]);
        console.log("Hai, Saya adalah " + objek.nama); // petik ganda
        console.log(`umur saya ${objek.umur}`); // backtick

    </script>
</body>

</html>
