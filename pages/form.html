<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulirSIB</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form action="">
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" placeholder="Masukkan nama lengkap"><br>
        <label for="mail">Email</label><br>
        <input type="email" placeholder="Masukkan email"><br>
        <label for="hp">No.HP</label><br>
        <input type="text" placeholder="Masukkan no.HP"><br>
        <label for="jk">Jenis Kelamin</label><br>
        <input type="radio" id="L" name="jenis_kelamin"value="jk">
        <label for="jk">Laki-Laki</label><br>
        <input type="radio" id="P" name="jenis_kelamin"value="jk">
        <label for="jk">Perempuan</label><br>
        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jrs">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
        </select>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat id="" cols="30" rows="10" placeholder="Masukkan Alamat"></textarea><br>
        <label for="img">Foto</label><br>
        <input type="file" name="file" id="file"><br>
        <input type="submit">
    </form>
</body>
</html>
