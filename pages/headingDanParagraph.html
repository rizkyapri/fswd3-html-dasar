<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan Paragraph</title>
  </head>
  <body>
    <h1>RIZKY APRIANSYAH</h1>
    <article>
      <h1>Apa itu HTML?</h1>
      <p>
        HTML (Hypertext Markup Language) adalah bahasa markup yang digunakan
        untuk membuat halaman web. <br />Halaman web terdiri dari elemen-elemen
        HTML yang berupa tag-tag yang memiliki fungsi tertentu.
      </p>
    </article>
  </body>
</html>
